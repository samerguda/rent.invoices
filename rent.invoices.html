<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Rent Invoices</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .invoice img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Required Rent Invoices</h1>

        <div class="invoice mb-4">
            <h2>Invoice 1</h2>
            <img src="invoice1.png" width="80%"  alt="Invoice 1" class="img-fluid">
            <a href="invoice1.png" download class="btn btn-primary mt-2">Download Invoice</a>
        </div>

        <div class="invoice mb-4">
            <h2>Invoice 2</h2>
            <img src="invoice2.png"  width="80%"  alt="Invoice 2" class="img-fluid">
            <a href="invoice2.png" download class="btn btn-primary mt-2">Download Invoice</a>
        </div>

        <div class="invoice mb-4">
            <h2>Invoice 3</h2>
            <img src="invoice3.png"  width="80%"  alt="Invoice 3" class="img-fluid">
            <a href="invoice3.png" download class="btn btn-primary mt-2">Download Invoice</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
